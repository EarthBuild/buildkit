name: CI

on:
  push:
    branches: [ earthly-master ]
  pull_request:
    branches: [ earthly-master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKER_BUILDKIT: 1
    steps:
    - uses: actions/checkout@v2
    - name: Put back the git branch into git (Earthly uses it for tagging)
      run: |
        branch=""
        if [ -n "$GITHUB_HEAD_REF" ]; then
          branch="$GITHUB_HEAD_REF"
        else
          branch="${GITHUB_REF##*/}"
        fi
        git checkout -b "$branch" || true
    - name: Docker Login
      run: docker login --username vladaionescu --password "$DOCKERHUB_TOKEN"
    - name: Build buildkit
      run: docker build -t earthly/buildkit:`git branch --show-current` --target buildkit-buildkitd-linux .
    - name: push buildkit docker image
      run: docker push earthly/buildkit:`git branch --show-current`
